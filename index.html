<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Verification</h1>
        <p>Certificate found and valid.</p>
        <p>Below is a partial certificate ID and holder's name. The remaining parts are intentionally blurred and will be available only after confirmation from the administrator.</p>
        
        <form action="https://formspree.io/f/xyzyyrag" method="POST">
            <label>Your email:</label>
            <input type="email" name="email" required>
            
            <label>Your message:</label>
            <textarea name="message" placeholder="Please provide the holder's consent for data verification. Attach the scanned document here." required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
